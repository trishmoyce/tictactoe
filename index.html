<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header">
        <h1>TIC-TAC-TOE</h1>
        <button id="newbtn">New Game</button>
    </div>
    <div id="playerinfo">
        <div id="currentplayer">Enter player names and click "Create Gameboard" to start</div>
        <div id="xplayer">
            <label for="xplayername">X Player Name</label>
            <input type="text" id="xplayername" name="xplayername" required>
            <button class="xsubmitbtn">Submit</button>
        </div>
        <div id="oplayer">
            <label for="oplayername">O Player Name</label>
            <input type="text" id="oplayername" name="oplayername" required>
            <button class="osubmitbtn">Submit</button>
        </div>
    </div>
    <div id="gamecontainer">
        <button id="creategamebtn">Create Gameboard</button>
    </div>
</body>

</html>
